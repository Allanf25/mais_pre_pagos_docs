
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>API Mais Pré Pagos - Documentação (Redoc)</title>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      redoc { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="redoc-container"></div>
    <script>
      const spec = `
openapi: 3.0.0
info:
  title: API Hestia - Mais Pré Pagos
  description: API para intermediação de pagamentos entre premiadores e premiados.
  version: "1.0.0"

servers:
  - url: https://api.maisprepagos.com/hestia

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AuthRequest:
      type: object
      required:
        - user
        - password
      properties:
        user:
          type: string
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        token:
          type: string

    DadosPagamentoBancario:
      type: object
      properties:
        agencia:
          type: string
        digito_agencia:
          type: string
        conta:
          type: string
        digito_conta:
          type: string
        tipo_conta:
          type: string
        valor_premiacao:
          type: number
          format: float

    DadosPagamentoPix:
      type: object
      properties:
        tipo_chave:
          type: string
          enum: [1, 2, 3, 4]
        chave:
          type: string
        valor_premiacao:
          type: number
          format: float

    Premiado:
      type: object
      required:
        - cpfcnpj
        - nome
        - id_referencia
        - numero_banco
        - identificacao
        - dados_do_pagamento
      properties:
        cpfcnpj:
          type: string
        nome:
          type: string
        id_referencia:
          type: string
        numero_banco:
          type: string
        identificacao:
          type: string
          enum: [ted, pix, doc]
        dados_do_pagamento:
          oneOf:
            - $ref: '#/components/schemas/DadosPagamentoBancario'
            - $ref: '#/components/schemas/DadosPagamentoPix'

    Premiador:
      type: object
      required:
        - cnpj_premiador
        - id_referencia
        - premiados
        - valor_total
      properties:
        cnpj_premiador:
          type: string
        id_referencia:
          type: string
        valor_total:
          type: number
          format: float
        premiados:
          type: array
          items:
            $ref: '#/components/schemas/Premiado'

    ProtocoloStatus:
      type: object
      properties:
        id_referencia:
          type: string
        cnpj_premiador:
          type: string
        protocolo:
          type: string
        status:
          type: string
        mensagem:
          type: string
        detalhes:
          type: object
          properties:
            valor_pago:
              type: number
              format: float
            data_pagamento:
              type: string
              format: date
            cod_autenticacao:
              type: string
            data_cancelamento:
              type: string
              format: date
            motivo_cancelamento:
              type: string

paths:
  /hestia/v7/auth:
    post:
      summary: Autenticação da empresa contratante
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Token JWT gerado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /hestia/premiações:
    post:
      security:
        - bearerAuth: []
      summary: Envio de ordens de premiação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Premiador'
      responses:
        '200':
          description: Retorno com protocolos por premiador
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  mensagem:
                    type: string
                  protocolos:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProtocoloStatus'

    get:
      security:
        - bearerAuth: []
      summary: Consulta status de uma premiação por protocolo
      parameters:
        - in: query
          name: protocolo
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Status da premiação
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProtocoloStatus'
`.replace(/\n/g, '\n').replace(/\"/g, '"');

      Redoc.init(spec, {
        scrollYOffset: 50
      }, document.getElementById('redoc-container'));
    </script>
  </body>
</html>
